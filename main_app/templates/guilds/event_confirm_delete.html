{% extends 'base.html' %}
{% block content %}
  <h1>Delete Event "{{ event.title }}"</h1>
  <p>Are you sure you want to delete this event scheduled for {{ event.start_time|date:"M d, Y H:i" }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">
      Yes, delete
    </button>
    <a href="{% url 'guild-detail' event.guild.pk %}" class="px-4 py-2 bg-gray-200 rounded">
      Cancel
    </a>
  </form>
{% endblock %}
