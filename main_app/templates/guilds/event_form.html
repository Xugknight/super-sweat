{% extends 'base.html' %}

{% block title %}Schedule Event for {{ guild.name }}{% endblock %}

{% block content %}
  <h1>Schedule Event for {{ guild.name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn submit">Create Event</button>
    <a href="{% url 'guild-detail' guild.pk %}" class="btn secondary">Cancel</a>
  </form>
{% endblock %}
