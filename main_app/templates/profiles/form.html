{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
  <h1>Edit Your Profile</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn submit">
      Save Changes
    </button>
    <a href="{% url 'profile-detail' %}" class="btn secondary">
      Cancel
    </a>
  </form>
{% endblock %}
